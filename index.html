<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Recipe Depot</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <header>
        Recipe Search Engine for Every Lifestyle!
      </header>
      <main role="main">
        <section class="APIdesc">
          <h1>Find something to cook</h1>
          <p>Search by recipe or ingredient.  Refine search by the number of ingredients, diet, allergy, or calories.</p>
        </section>

          <form action="#" class="js-search-form">
            <label for="query"></label>
            <input type="text" class="js-query" id="query" name="query" title="Recipe Search" placeholder="e.g. carrot cake, 15 bean soup, broccoli">
            <button type="submit">Search</button>
            <br>
            <label for="calRange">Calorie Range</label>
            <input type="text" name="calRange" class="low"> to
            <input type="text" name="calRange" class="high"></input>
            <br>
            <label for="numIng">Number of Ingredients</label>
            <input type="text" name="numIng">
            <fieldset>
              <legend>Diet</legend>
              <input type="checkbox" name="diet">
              <label for="diet">Balanced</label>
              <input type="checkbox" name="diet">
              <label for="diet">High-protein</label>
              <input type="checkbox" name="diet">
              <label for="diet">High-Fiber</label>
              <input type="checkbox" name="diet">
              <label for="diet">Low-fat</label>
              <input type="checkbox" name="diet">
              <label for="diet">Low-carb</label>
              <input type="checkbox" name="diet">
              <label for="diet">Low-sodium</label>
            </fieldset>
            <fieldset>
              <legend>Allergy</legend>
              <input type="checkbox" name="allergy">
              <label for="allergy">Peanut</label>
              <input type="checkbox" name="allergy">
              <label for="allergy">Tree-nut</label>
              <input type="checkbox" name="allergy">
              <label for="allergy">Soy</label>
              <input type="checkbox" name="allergy">
              <label for="allergy">Fish</label>
              <input type="checkbox" name="allergy">
              <label for="allergy">Shellfish</label>
            </fieldset>
          </form>
          
          <h2>Results</h2>
<!--           <div aria-live="assertive" class="results">
          	<h3>Number of Results: <p class="numResults"></p></h3>	
          </div> -->
          <div class="js-search-results">
            
          </div>
      </main>
      <script src="app.js"></script>
    </body>
</html>
